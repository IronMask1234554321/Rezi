<svg xmlns="http://www.w3.org/2000/svg" width="920" height="360" viewBox="0 0 920 360" role="img" aria-label="Benchmark summary (mean wall time)">
  <style>
    :root { color-scheme: light dark; }
    .bg { fill: #ffffff; }
    .fg { fill: #111827; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .muted { fill: #6b7280; }
    .bar-rezi { fill: #111827; }
    .bar-compat { fill: #374151; }
    .bar-ink { fill: #9ca3af; }
    .label { font-size: 14px; }
    .title { font-size: 18px; font-weight: 600; }
    .note { font-size: 12px; }
  </style>

  <rect class="bg" x="0" y="0" width="920" height="360" />
  <text class="fg title" x="24" y="34">Rezi benchmark summary (mean wall time)</text>
  <text class="fg muted note" x="24" y="54">From benchmarks/2026-02-11-full (values shown in ms; bars are normalized per scenario).</text>

  <!-- Legend -->
  <rect x="24" y="72" width="12" height="12" class="bar-rezi" />
  <text class="fg label" x="42" y="82">Rezi (native)</text>
  <rect x="160" y="72" width="12" height="12" class="bar-compat" />
  <text class="fg label" x="178" y="82">Ink-on-Rezi</text>
  <rect x="294" y="72" width="12" height="12" class="bar-ink" />
  <text class="fg label" x="312" y="82">Ink</text>

  <!-- Scenario 1: tree-construction (items=1000) -->
  <text class="fg title" x="24" y="122">Tree construction (items=1000)</text>

  <text class="fg label" x="24" y="154">Rezi</text>
  <rect x="140" y="142" width="12" height="16" rx="2" class="bar-rezi" />
  <text class="fg muted label" x="160" y="155">1.47ms</text>

  <text class="fg label" x="24" y="184">Ink-on-Rezi</text>
  <rect x="140" y="172" width="91" height="16" rx="2" class="bar-compat" />
  <text class="fg muted label" x="235" y="185">10.90ms</text>

  <text class="fg label" x="24" y="214">Ink</text>
  <rect x="140" y="202" width="420" height="16" rx="2" class="bar-ink" />
  <text class="fg muted label" x="568" y="215">50.45ms</text>

  <!-- Scenario 2: rerender -->
  <text class="fg title" x="24" y="262">Rerender (single state change)</text>

  <text class="fg label" x="24" y="294">Rezi</text>
  <rect x="140" y="282" width="2" height="16" rx="2" class="bar-rezi" />
  <text class="fg muted label" x="160" y="295">0.034ms</text>

  <text class="fg label" x="24" y="324">Ink-on-Rezi</text>
  <rect x="140" y="312" width="3" height="16" rx="2" class="bar-compat" />
  <text class="fg muted label" x="160" y="325">0.086ms</text>

  <text class="fg label" x="24" y="354">Ink</text>
  <rect x="140" y="342" width="420" height="16" rx="2" class="bar-ink" />
  <text class="fg muted label" x="568" y="355">16.37ms</text>
</svg>
