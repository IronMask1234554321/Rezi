name: Bug report
description: Report a crash, incorrect behavior, or regression.
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please include as much detail as possible.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened? What did you expect?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction steps
      description: Minimal steps and code snippets. If relevant, include the widget tree and the input sequence.
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, terminal emulator, Node version, and package versions.
      placeholder: |
        OS:
        Terminal:
        Node:
        Rezi packages (@rezi-ui/*):
        Engine commit (vendor/zireael):
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / output
      description: Paste relevant logs, stack traces, assertions, and debug traces if available.
    validations:
      required: false

